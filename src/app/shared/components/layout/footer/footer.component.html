<footer
  class="mt-auto w-full border-t border-gray-200/50 dark:border-gray-700/50
         bg-white/70 dark:bg-gray-900/70 backdrop-blur-xl transition-all duration-300 safe-bottom">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="py-5 sm:py-6 flex flex-col sm:flex-row items-center justify-between gap-3 sm:gap-4">
      <p class="text-xs sm:text-sm text-gray-600 dark:text-gray-400 text-center sm:text-left">
        Â© {{ currentYear }}
        <span class="font-bold gradient-text">{{ PERSONAL_INFO.name }}</span>
        <span class="hidden sm:inline">. All rights reserved.</span>
      </p>
      <div class="flex items-center gap-2 sm:gap-3">
        @for (link of socialLinks; track link.name) {
          <a [href]="link.url"
             target="_blank"
             rel="noopener noreferrer"
             class="p-2 sm:p-2.5 rounded-lg sm:rounded-xl bg-gray-100 dark:bg-gray-800
                    text-gray-600 dark:text-gray-400 hover:bg-blue-600 hover:text-white
                    dark:hover:bg-blue-600 dark:hover:text-white transition-all
                    hover:scale-110 hover:shadow-lg hover:shadow-blue-500/30 touch-target"
             [attr.aria-label]="link.ariaLabel">
            <i [class]="getSocialIcon(link.name)"></i>
          </a>
        }
      </div>
    </div>
    <div class="h-1 bg-gradient-to-r from-transparent via-blue-500 to-transparent opacity-20"></div>
  </div>
</footer>
