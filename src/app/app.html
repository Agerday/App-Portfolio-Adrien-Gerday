<div class="app-container">
  <app-loader/>
  <div class="min-h-screen flex flex-col">
    <app-top-menu/>
    <main class="flex-grow">
      <router-outlet/>
    </main>
    <app-footer/>
  </div>
  <app-scroll-to-top/>

  <div *ngIf="!cookieAccepted" class="fixed bottom-4 left-0 right-0 flex justify-center z-50">
    <div
      class="bg-gray-800 text-white px-4 py-3 rounded-lg shadow-lg flex flex-col sm:flex-row items-center gap-3 max-w-md">
    <span class="text-sm text-center sm:text-left">
      We use cookies for analytics to improve your experience.
    </span>
      <button
        (click)="acceptCookies()"
        class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded text-sm font-medium">
        Accept
      </button>
    </div>
  </div>
</div>
