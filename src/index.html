<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Adrien Gerday Portfolio</title>
  <base href="/">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <meta content="Senior Frontend Engineer Portfolio - Adrien Gerday" name="description">

  <!-- Google Analytics (consent-based) -->
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }

    function loadGA4() {
      if (window.gaLoaded) return;
      const s = document.createElement('script');
      s.async = true;
      s.src = 'https://www.googletagmanager.com/gtag/js?id=G-CRPTVVFWYZ';
      document.head.appendChild(s);
      s.onload = () => {
        gtag('js', new Date());
        gtag('config', 'G-CRPTVVFWYZ', { anonymize_ip: true });
        window.gaLoaded = true;
      };
    }

    window.enableAnalytics = () => {
      localStorage.setItem('cookie_consent', 'true');
      loadGA4();
    };

    if (localStorage.getItem('cookie_consent') === 'true') {
      loadGA4();
    }
  </script>

  <!-- Resource hints for critical origins only -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">

  <!-- Critical inline styles -->
  <style>
    body {
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      line-height: 1.5;
    }

    app-root:empty::before {
      content: '';
      display: block;
      position: fixed;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      margin: -20px 0 0 -20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .material-symbols-outlined {
      font-family: 'Material Symbols Rounded', sans-serif;
      font-weight: normal;
      font-style: normal;
      font-size: 24px;
      line-height: 1;
      letter-spacing: normal;
      text-transform: none;
      display: inline-block;
      white-space: nowrap;
      word-wrap: normal;
      direction: ltr;
      -webkit-font-feature-settings: 'liga';
      -webkit-font-smoothing: antialiased;
    }
  </style>

  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" media="print" onload="this.media='all'">

  <!-- DEFER non-critical CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" media="print" onload="this.media='all'" crossorigin="anonymous">

  <!-- Fallback for browsers without JavaScript -->
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  </noscript>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white antialiased">
<app-root></app-root>

<!-- Defer AOS initialization to after critical rendering -->
<script>
  if ('requestIdleCallback' in window) {
    requestIdleCallback(() => {
      if (typeof AOS !== 'undefined') {
        AOS.init({
          duration: 800,
          once: true,
          offset: 100,
          easing: 'ease-out-cubic'
        });
      }
    });
  } else {
    setTimeout(() => {
      if (typeof AOS !== 'undefined') {
        AOS.init({
          duration: 800,
          once: true,
          offset: 100,
          easing: 'ease-out-cubic'
        });
      }
    }, 1);
  }
</script>
</body>
</html>
